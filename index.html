<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throbbing Images</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <body>
    <div class="container">
      <div class="audio-container">
        <audio class="audio-player" controls src="./birdhouse.m4a"></audio>
      </div>
      <div class="visualizer"></div>
      <div class="lyrics honk-wonk"></div>
    </div>
  </body>

  <pre id="output"></pre>

  <script src="js/lyrics.js"></script>
  <script src="js/jspos-0.2.2/lexer.js"></script>
  <script src="js/jspos-0.2.2/lexicon.js_"></script>
  <script src="js/jspos-0.2.2/POSTagger.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/images.js"></script>
  <!-- <script src="js/main.js"></script> -->

  <script>
    // Init the audio player
      document.addEventListener('DOMContentLoaded', async (event) => {
        // Wait for the lyrics data to be loaded
        lyricsData = await loadVTT('subtitles.vtt');
        
        const audioElement = document.querySelector('.audio-player');
        const lyricsContainer = document.querySelector('.lyrics');
        const imageContainer = document.querySelector('.visualizer');
        
        // Parse timecode to seconds
        function parseTimecode(timecode) {
          var parts = timecode.split(':');
          var hours = parseInt(parts[0]);
          var minutes = parseInt(parts[1]);
          var seconds = parseFloat(parts[2]);
          return (hours * 3600) + (minutes * 60) + seconds;
        }

        let currentCueIndex = -1;

        // Convert start and end times to seconds
        lyricsData.forEach(cue => {
          cue.start = parseTimecode(cue.start);
          cue.end = parseTimecode(cue.end);
        });

        const currentTime = audioElement.currentTime;
        console.log(currentTime);
        lyricsContainer.textContent = formatTime(currentTime);

        // Update lyrics and image based on current playback time
        audioElement.addEventListener('timeupdate', () => {
          const currentTime = audioElement.currentTime;
          console.log(currentTime);
          // lyricsContainer.textContent = formatTime(currentTime);
          updateLyrics(currentTime);
        });

        // Init the audio context for throb
        // initAudioContext(audioElement);

        function updateLyrics(currentTime) {
          for (let i = 0; i < lyricsData.length; i++) {
            let cue = lyricsData[i];
            if (currentTime >= cue.start && currentTime <= cue.end) {
              lyricsContainer.innerHTML = cue.text;

              // Check if the current cue is different from the previous one
              if (currentCueIndex !== i) {
                currentCueIndex = i;
                console.log('updating img');
                addImage(cue.image);
              }
              break;
            }
          }
        }

        function updateImage(image) {
          imageContainer.innerHTML = `
            <div>
              <img src="https://www.artic.edu/iiif/2/${image.image_id}/full/!600,/0/default.jpg" alt="${image.title}" style="max-width: 100%; height: auto;">
            </div>
          `;
        }
      });
  </script>
</body>

</html>
